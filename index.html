<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cams Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <main>
       <h1>Movie Recommendations</h1>
        <header class="mid">
          
           <button id="back-button" title="Back" >
                <img data-src="img/back.svg" class="iconic iconic-md" data-direction="left" alt="Back Button" />
                <h2>Back</h2>
            </button>
            <button id="search-button" alt="Search" title="Search">
               <img class="iconic iconic-md" data-src="img/search.svg" />
               <h2>Search</h2>
            </button>
            <input type="text" id="search-input" placeholder="Please enter a movie..." />
        </header>
        <div class="page" id="search-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>
        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>
    </main>
    
    <div class="loading not">
        <img class="iconic" data-src="img/loop-circular.svg" title="loop circular"/>
    </div>
    
    <div class="attribution">
        <img src="img/powered-by-moviedb.png" alt="MovieDB Credit Picture" />
    </div>
    
    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
